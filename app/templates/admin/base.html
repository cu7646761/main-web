<!doctype html>
<html class="no-js h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BlogAnUong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0"
          href="{{ url_for('static', filename='admin/styles/shards-dashboards.1.1.0.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/styles/extras.1.1.0.min.css') }}">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="h-100">
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
            <div class="main-navbar">
                <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
                    <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                        <div class="d-table m-auto">
                            <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;"
                                 src="{{ url_for('static', filename='admin/images/shards-dashboards-logo.svg') }}"
                                 alt="Blog An Uong">
                            <span class="d-none d-md-inline ml-1">Blog Ăn Uống</span>
                        </div>
                    </a>
                    <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                        <i class="material-icons">&#xE5C4;</i>
                    </a>
                </nav>
            </div>
            <div class="nav-wrapper">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="material-icons">autorenew</i>
                            <span>Về trang chính</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ home_active }}" href="/admin/">
                            <i class="material-icons">edit</i>
                            <span>Bảng điều khiển</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ store_active }}" href="/admin/store/">
                            <i class="material-icons">vertical_split</i>
                            <span>Quản lý Cửa hàng</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ user_active }}" href="/admin/user-management">
                            <i class="material-icons">note_add</i>
                            <span>Quản lý Người dùng</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- End Main Sidebar -->
        {% block content %}{% endblock %}
    </div>
</div>
