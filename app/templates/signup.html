{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!-- Main Sidebar -->
            <!-- End Main Sidebar -->
            <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 m-auto">
                <div class="main-content-container container-fluid m-auto">
                    <!-- Page Header -->
                    <div class="page-header row no-gutters py-4 mb-3 border-bottom justify-content-center">
                        <div class="col-12 col-sm-4 text-center mb-0">
                            <h3 class="page-title">Blog Ăn Uống</h3>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-5 mb-4">
                            <div class="card card-small mb-4">
                                <div class="card-body">
                                    <form action="/signup" method="post">
                                        {% if error %}
                                            <div class="input-group mb-3">
                                                <div class="alert alert-danger alert-dismissible fade show mb-0 w-100"
                                                     role="alert">
                                                    <button type="button" class="close" data-dismiss="alert"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                    <i class="fa fa-bug mx-2"></i>
                                                    <strong>{{ error }}</strong></div>
                                            </div>
                                        {% endif %}

                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <input type="email" class="form-control" placeholder="Email"
                                                       aria-label="Email" name="email" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="inputPassword4"
                                                   placeholder="Password" name="password" required></div>
                                        <button type="submit" class="mb-2 btn btn-danger mr-2 w-100">Sign Up</button>

                                        {% if success %}
                                            <div class="input-group mb-3">
                                                <div class="alert alert-primary alert-dismissible fade show mb-0 w-100"
                                                     role="alert">
                                                    <button type="button" class="close" data-dismiss="alert"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                    <i class="fa fa-thumbs-up mx-2"></i>
                                                    <strong>{{ success }}</strong></div>
                                            </div>
                                        {% endif %}
                                    </form>
                                    <hr>
{#href="{{ url_for('users.oauth_authorize', provider='facebook') }}"#}
                                    <a class="btn btn-block btn-primary w-20 center"
                                        id="submitFb"
                                       target="windowfb">Sign in with Facebook</a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>
{% endblock %}
